apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    k8s-app: us-cms-datalake-cache
  name: us-cms-datalake-cache
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: us-cms-datalake-cache
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        k8s-app: us-cms-datalake-cache
    spec:
      hostNetwork: true
#      tolerations:
#      - key: "nautilus.io/stashcache"
#        operator: "Exists"
#        effect: "NoSchedule"
      containers:
      - image: jguiang/us-cms-datalake-cluster:latest
        imagePullPolicy: Always
        env:
        - name: OSG_FQDN
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName 
        ports:
        - containerPort: 2094
        name: us-cms-datalake-cache
        resources:
          limits:
            cpu: 48
            memory: 100Gi
          requests:
            cpu: 10 
            memory: 10Gi
        volumeMounts:
        - mountPath: /mnt
          name: datalake-cache-pervol
        - mountPath: /etc/xrootd/xrootd.cfg
          name: cache-conf
          subPath: xrootd.cfg
        - mountPath: /etc/xrootd/scitokens.cfg
          name: cache-conf
          subPath: scitokens.cfg
        - mountPath: /etc/xrootd/auth-file
          name: cache-conf
          subPath: auth-file
        - mountPath: /etc/supervisord.d/10-xrootd.conf
          name: cache-supervisor
          subPath: supervisord.conf
      dnsPolicy: Default
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
#      nodeSelector:
#        kubernetes.io/hostname: stashcache.t2.ucsd.edu
      volumes:
      - name: datalake-cache-pervol
        emptyDir: {}
#        persistentVolumeClaim:
#          claimName: pvc-osg-stashcache.t2.ucsd.edu-7 
      - name: cache-conf
        configMap: 
          name: cache-conf
          items:
          - key: xrootd.cfg
            path: xrootd.cfg
          - key: scitokens.cfg
            path: scitokens.cfg
          - key: auth-file
            path: auth-file
      - name: cache-supervisor
        configMap: 
          name: cache-supervisor
          items:
          - key: supervisord.conf
            path: supervisord.conf
