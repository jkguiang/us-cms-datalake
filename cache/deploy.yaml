apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    k8s-app: us-cms-datalake-cache
  name: us-cms-datalake-cache
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: us-cms-datalake-cache
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        k8s-app: us-cms-datalake-cache
    spec:
      hostNetwork: true
      containers:
      - env:
        - name: OSG_FQDN
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        image: jguiang/us-cms-datalake-cluster:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 2094
        name: us-cms-datalake-cache
        resources:
          limits:
            cpu: 8
            memory: 10Gi
            ephemeral-storage: 20Gi
          requests:
            cpu: 2
            memory: 8Gi
            ephemeral-storage: 5Gi
        volumeMounts:
        - mountPath: /mnt
          name: ephemeral
        - mountPath: /etc/xrootd/xrootd.cfg
          name: cache-conf
          subPath: xrootd.cfg
        - mountPath: /etc/xrootd/auth-file-noauth
          name: cache-conf
          subPath: auth-file-noauth
        - mountPath: /etc/supervisord.d/10-xrootd.conf
          name: cache-supervisor
          subPath: supervisord.conf
        - mountPath: /etc/pki/CA/private/OSG-Test-CA.key
          name: ca
          subPath: OSG-Test-CA.pem
      dnsPolicy: Default
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
      volumes:
      - name: ephemeral
        emptyDir: {}
      - name: ca
        secret:
          secretName: https-self-certs
          items:
          - key: OSG-Test-CA.pem
            path: OSG-Test-CA.pem
          defaultMode: 0644
      - name: cache-conf
        configMap: 
          name: cache-conf
          items:
          - key: xrootd.cfg
            path: xrootd.cfg
          - key: auth-file-noauth
            path: auth-file-noauth
      - name: cache-supervisor
        configMap: 
          name: cache-supervisor
          items:
          - key: supervisord.conf
            path: supervisord.conf
