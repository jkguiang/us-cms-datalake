apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    k8s-app: us-cms-datalake-origin
  name: us-cms-datalake-origin
spec:
  replicas: 2
  selector:
    matchLabels:
      k8s-app: us-cms-datalake-origin
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        k8s-app: us-cms-datalake-origin
    spec:
      hostNetwork: true
      containers:
      - image: jguiang/us-cms-datalake-cluster:latest
        imagePullPolicy: Always
        env:
        - name: OSG_FQDN
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName 
        ports:
        - containerPort: 2094
        name: us-cms-datalake-origin
        resources:
          limits:
            cpu: 48
            memory: 100Gi
            ephemeral-storage: 20Gi
          requests:
            cpu: 1
            memory: 2Gi
            ephemeral-storage: 10Gi
        volumeMounts:
        - mountPath: /mnt
          name: ephemeral
        - mountPath: /etc/xrootd/xrootd.cfg
          name: origin-conf
          subPath: xrootd.cfg
        - mountPath: /etc/scitokens/scitokens.cfg
          name: origin-conf
          subPath: scitokens.cfg
        - mountPath: /etc/xrootd/auth-file-noauth
          name: origin-conf
          subPath: auth-file-noauth
        - mountPath: /etc/supervisord.d/10-xrootd.conf
          name: origin-supervisor
          subPath: supervisord.conf
      # nodeSelector:
      #   kubernetes.io/hostname: k8s-igrok-02.calit2.optiputer.net
      dnsPolicy: Default
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
      volumes:
      - name: ephemeral
        emptyDir: {}
      - name: origin-conf
        configMap: 
          name: origin-conf
          items:
          - key: xrootd.cfg
            path: xrootd.cfg
          - key: scitokens.cfg
            path: scitokens.cfg
          - key: auth-file-noauth
            path: auth-file-noauth
      - name: origin-supervisor
        configMap: 
          name: origin-supervisor
          items:
          - key: supervisord.conf
            path: supervisord.conf
