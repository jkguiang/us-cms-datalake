apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    k8s-app: us-cms-datalake-origin
  name: us-cms-datalake-origin
spec:
  replicas: 2
  selector:
    matchLabels:
      k8s-app: us-cms-datalake-origin
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        k8s-app: us-cms-datalake-origin
    spec:
      # tolerations:
      # - key: "nautilus.io/noceph" 
      #   operator: "Exists"
      #   effect: "NoSchedule"
      # - key: "nautilus.io/ceph" 
      #   operator: "Exists"
      #   effect: "NoSchedule"
      # - key: "nautilus.io/testing" 
      #   operator: "Exists"
      #   effect: "NoSchedule"
      # - key: "nautilus.io/stashcache"
      #   operator: "Exists"
      #   effect: "NoSchedule"
      hostNetwork: true
      containers:
      - env:
        - name: OSG_FQDN
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: jguiang/us-cms-datalake-cluster:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 2094
        name: us-cms-datalake-origin
        resources:
          limits:
            cpu: 48
            memory: 100Gi
            ephemeral-storage: 20Gi
          requests:
            cpu: 1
            memory: 2Gi
            ephemeral-storage: 10Gi
        volumeMounts:
        - mountPath: /mnt
          name: ephemeral
        - mountPath: /etc/xrootd/xrootd.cfg
          name: origin-conf
          subPath: xrootd.cfg
        - mountPath: /etc/xrootd/auth-file-noauth
          name: origin-conf
          subPath: auth-file-noauth
        - mountPath: /etc/supervisord.d/10-xrootd.conf
          name: origin-supervisor
          subPath: supervisord.conf
        - mountPath: /etc/pki/CA/private/OSG-Test-CA.key
          name: ca
          subPath: OSG-Test-CA.pem
      # nodeSelector:
      #   kubernetes.io/hostname: k8s-igrok-02.calit2.optiputer.net
      dnsPolicy: Default
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
      volumes:
      - name: ephemeral
        emptyDir: {}
      - name: ca
        secret:
          secretName: https-self-certs
          items:
          - key: OSG-Test-CA.pem
            path: OSG-Test-CA.pem
          defaultMode: 0644
      - name: origin-conf
        configMap: 
          name: origin-conf
          items:
          - key: xrootd.cfg
            path: xrootd.cfg
          - key: auth-file-noauth
            path: auth-file-noauth
      - name: origin-supervisor
        configMap: 
          name: origin-supervisor
          items:
          - key: supervisord.conf
            path: supervisord.conf
